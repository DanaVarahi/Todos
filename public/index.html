<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>ToDo's</h1>
        <form v-on:submit.prevent="saveNewTodo">
            <label for="new-Todo"></label>
            <input type="text" id="new-Todo" v-model="newTodo">
            <div class='priorities'>
                <input type="radio" id="high" name="priority" value="high" v-model="priority">
                <label for="high">High</label>
            </div>
            <div class='priorities'>
                <input type="radio" id="low" name="priority" value="low" v-model="priority">
                <label for="low">Low</label>
            </div>
            <input type="submit" value="Save New" id="save">
        </form>
        <ul>
            <li v-for="todo in todos" v-bind:class="todo.highPriority ? 'high' : 'low'">
                <span>{{ todo.name }}</span>
            </li>
        </ul>
    </div>
</body>
</html>
